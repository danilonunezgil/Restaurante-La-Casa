{% extends "base.html" %}


{% block title %}
Shop
{% endblock title %}

{% block content %}

<div class="site-section m-3 p-3">
    <div class="container bg-white">
        <div class="row mb-5">
 
            {% for product in object_list %}
                <div class="col-lg-4 col-md-6 mb-4" data-aos='fade-up'>
                    <figure class="block-4-image">
                        <a href="{{ product.get_absolute_url }}"><img src="{{ product.image.url }}" width="100%" class="img-fluid"> </a>
                    </figure>        
                    <div class="bloc-4-text p-4"></div>
                    <a href="{{ product.get_absolute_url }}"><h3>{{ product.title }}</h3></a>
                    <p class="mb-0">Precio :  {{ product.price }}</p>
                    
                </div>
            {% endfor %}                    
        </div>
        <div>
            {% include 'pagination.html'%}
        </div>
    </div>
</div>
{% endblock content %}
