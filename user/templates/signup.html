{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}
Sign Up
{% endblock %}

{% block content %}
    <div id="content">
        <div class="container">
            <div class="row">
                <div class="col-lg-6">
                    <div class="box">
                        <h2 class="text-uppercase">New account</h2>
                        <hr>
                        <form action="{% url 'user:signup' %}" method="POST">
                            {% csrf_token %}
                            {{ form |crispy }}                  
                            <button class="btn btn-template-outlined btn-block mt-5" type="submit">Register!</button>
                            
                            
                        </form>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="box">
                        <h2 class="text-uppercase">Login</h2>
                        <hr>
                        <form method="POST" action= "{% url 'user:login' %}" >
                            {% csrf_token %}
    
                            <div class="form-group " >
                                {% if form.error_messages %}
                                    <div class="alert alert-danger alert-dismissible" role="alert">
                                        <button type="button" class="close" data-dismiss = "alert" aria-label = "Close">
                                        <span aria-hidden = "true">&times;</span>
                                        </button>
                                        <strong>Warning: </strong> {{ form.get_invalid_login_error }}
                                    </div>
                                {% endif %}

                                <input class="form-control" type="text" placeholder="Username" name="username" style="max-width: 500px;"/>
                            </div>
    
                            <div class="form-group">
                                <input class="form-control" type="password" placeholder="Password" name="password" style="max-width: 500px;" />
                            </div>    
                            <button class="btn btn-template-outlined btn-block mt-5" type="submit" style="max-width: 500px;"><i class="fa fa-sign-in"></i> Sign in!</button>                           
                        </form> 
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
