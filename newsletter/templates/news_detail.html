{% extends "home.html" %}
{% load static i18n %}
{% load crispy_forms_tags %}
{% block title %}
    {% trans "Article detail" %}
{% endblock title %}

{% block content %}
<div class="site-section m-3 p-3">
    <div class="container bg-white">
        <div class="container p-2">
            <div class="mb-2 mt-4">
                <div>
                    <h1 class="font-weight-normal">{{ newsletter.name }}</h1>
                </div>
                <div class="row m-4">
                    <div class="col-sm-11">                        
                        <div class="d-flex justify-content-center">
                            <img class="img-fluid img-responsive" height="600" width="800" src="{{ newsletter.image.url }}" alt="{{ newsletter.name }}">
                        </div>            
                    </div>
                </div>
                <div>
                    <h1 class="font-weight-normal ">{{ newsletter.title }}</h1>
                </div>
                <div id="description" class="box mb-4 mt-4">
                    <p class="text-justify font-weight-bold h4" style="color: rgb(92, 91, 91) !important;" >{{ newsletter.abstract|safe }}</p>
                    <p >{{ newsletter.content|safe }}</p>  
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
